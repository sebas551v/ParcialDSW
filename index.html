<html>
	<head>
	<script>
function cualImagen( fila, col ){
	var imagenes = [ 
		"1.png",
		"2.png",
		"3.png",
		"4.png",
		"5.png",
		"6.png",
		"7.png",
		"8.png",
		"9.png",
		"10.png"
	];
	var pos = (fila+1)*5 + col;
	return "img/" + imagenes[ pos % 10 ];
}

function htmlCarta( fila, col ){
	return '<div><img src="' + cualImagen(fila,col) + '" /></div>';
}

var seleccionado = false;
var ficha;
function manejarEvento( ev ){
console.log(ev.target.innerText);
console.log(seleccionado);
console.log(ficha);
  
  
	if(seleccionado){
	  //Mover posici√≥n
	  event.target.innerText = ficha.innerText;
	  seleccionado = false;
	  ficha.innerText = null;
	  ficha.visibility = hidden;
	  
	  
	}else{
	  //seleccionar ficha
	  seleccionado = true;
	  ficha = ev.target;	  
	  ficha.visibility = visible;
	  
	}
}

function repartir(){
	var cartas="";
	for( var fila = 0; fila <= 3; fila++){
		cartas += "<div>";
		for( col = 0; col <= 4; col++){
			cartas += htmlCarta( fila, col );
		}
		cartas += "</div>";
	}
	
	tab = document.getElementById("tablero");
	tab.innerHTML = cartas;
}	
	
	</script>
	<style>
#tablero img
{
	visibility: visible;
}	

#tablero div > div
{
	width: 128px;
	height: 128px;
	background-color: indigo;
	border-style: solid;
	padding: 4px;
	border-width: 3px;
	margin: 2px;
	display: table-cell;
}

#tablero body > div{
	display: table-row;
}

	</style>
	</head>
	<body>
	
	<button onclick="repartir()">Repartir</button>
	<div id="tablero" onclick = "manejarEvento(event)"></div>
	<div id="puntaje"></div>
	</body>
</html>
